<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/6a28faa957.js" crossorigin="anonymous"></script>
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span id="liveToastBtn" class="button">Ekle</span>
    </div>

    <ul id="list">
      <li class="gorev">
        <span>3 Litre Su İç</span>
        <button class="buton"><i class="fa-solid fa-circle-xmark"></i></button>
      </li>
      <li class="gorev">
        <span>Ödevleri Yap</span>
        <button class="buton"><i class="fa-solid fa-circle-xmark"></i></button>
      </li>
      <li class="gorev">
        <span>En Az 3 Saat Kodlama Yap</span>
        <button class="buton"><i class="fa-solid fa-circle-xmark"></i>
        </button>
      </li>
      <li class="gorev">
        <span>Yemek Yap</span>
        <button class="buton"><i class="fa-solid fa-circle-xmark"></i></button>
      </li>
      <li class="gorev">
        <span>50 Sayfa Kitap Oku</span>
        <button class="buton"><i class="fa-solid fa-circle-xmark"></i></button>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
  </div>

  <script>
    var panelDiv = document.querySelector("#list")
    var ekle = document.querySelector("#liveToastBtn");
    ekle.onclick = function () {
      var yeniGorev = document.createElement("li");
      var yenispan = document.createElement("span");
      var yeniButon = document.createElement("button");
      var yeniI = document.createElement("i");
      yeniI.classList = "fa-solid fa-circle-xmark";
      yeniButon.classList = "buton";
      let gorev = document.querySelector("#task").value;
      yenispan.textContent = gorev;
      yeniButon.appendChild(yeniI);
      yeniGorev.appendChild(yenispan);
      yeniGorev.appendChild(yeniButon);
      if (gorev == "") {
        alert("Listeye boş ekleme yapamazsınız!")
      } else {
        yeniGorev.classList = "gorev";
        panelDiv.appendChild(yeniGorev);
      }
    }
    var sil = document.querySelector("#list");
    sil.onclick = function (e) {
      console.log(e.target)
      if (e.target.classList == "fa-solid fa-circle-xmark") {
        e.target.parentElement.parentElement.remove();
      } else {
        e.target.classList = "ciz";
      }
    }
  </script>
</body>

</html>
